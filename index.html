<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css">
  <script src="shifoumi.js" defer></script>
  <title>MyShiFouMi</title>
</head>

<body>

  <main>

    <div class="shifoumi">
        <span >shifoumi</span>
    </div>


    <div class="sc with-margin">
      <div>
        <p>Score Joueur : <span id="scorejoueur">0</span></p>
      </div>
      <div>
        <p>Score Ordinateur : <span id="scoreordinateur">0</span></p>
